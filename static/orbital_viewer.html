<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbital Viewer</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="/static/3Dmol-min.js"></script>
    <script src="/static/jquery.min.js"></script>
    <script src="/static/screenshot.js"></script>
</head>
<body>
    <div class="container">
        <div class="title-section">
            <h1 class="software-title">
                Orbital Viewer
                <span class="software-author">by wcy</span>
            </h1>
            <input type="text" id="global-title" class="global-title" placeholder="请输入项目标题" value="Orbital Viewer">
        </div>
        
        <div class="config-controls">
            <button class="config-btn" onclick="saveConfiguration()">保存配置</button>
            <button class="config-btn screenshot-all-btn" onclick="captureAllViewers()">导出截图</button>
        </div>

        <div id="viewers-container">
            <!-- 这里会动态添加查看器组 -->
        </div>
        <button class="add-viewer-btn" onclick="addNewViewerGroup()">添加新的查看器组</button>
    </div>

    <script src="/static/orbital-viewer.js"></script>
</body>
</html>
