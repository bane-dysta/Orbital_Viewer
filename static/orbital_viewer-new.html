<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbital Viewer</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- 3Dmol.js -->
    <script src="lib/jquery.min.js"></script>
    <script src="lib/3Dmol-min.js"></script>
</head>
<body>
    <div class="header">
        <div class="header-title">Orbital Viewer</div>
        <div class="header-controls">
            <button id="addGroup" class="btn btn-primary">添加轨道组</button>
            <button id="saveConfig" class="btn btn-secondary">保存配置</button>
            <button id="loadConfig" class="btn btn-secondary">加载配置</button>
            <button id="captureAll" class="btn btn-secondary">全局截图</button>
        </div>
    </div>

    <div class="container">
        <div id="viewer-container"></div>
    </div>

    <script type="module" src="js/index.js"></script>
</body>
</html>
